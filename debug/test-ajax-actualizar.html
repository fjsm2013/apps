<!DOCTYPE html>
<html>
<head>
    <title>Test AJAX Order Update</title>
</head>
<body>
    <h2>Test AJAX Order Update</h2>
    <button onclick="testUpdate()">Test Update Order #23</button>
    <div id="result"></div>

    <script>
    function testUpdate() {
        const datos = {
            orden_id: 23,
            servicios: [
                {
                    id: 'custom_1',
                    nombre: 'Servicio de Prueba AJAX',
                    precio: 17000,
                    personalizado: true
                }
            ],
            observaciones: 'Prueba desde AJAX - ' + new Date().toLocaleString()
        };

        console.log('Sending data:', datos);

        fetch('lavacar/ajax/actualizar-orden.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos)
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Response data:', data);
            document.getElementById('result').innerHTML = 
                '<h3>Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerHTML = 
                '<h3>Error:</h3><p style="color: red;">' + error.message + '</p>';
        });
    }
    </script>
</body>
</html>
